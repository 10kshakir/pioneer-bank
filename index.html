<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pioneer Bank</title>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>

<body>

      <div id="login-area">
            <h1 class="text-center mb-5"> welcome to Pioneer Bank</h1>
            <div class="submit-area p-5">

                  <h5>Login</h5>
                  <input class="form-control" type="text" placeholder="Enter Your Email">
                  <br>
                  <input class="form-control" type="password" placeholder="Password">
                  <br>
                  <button id="Ebutton" class="btn btn-success">Enter</button>
            </div>

      </div>

      <div id="transaction-area">
            <div class="row">
                  <div class="col-md-4 ">
                        <div class="deposit status ">
                              <h4>Deposit</h4>
                              <h2>$ <span id="currentDpsAmount">00</span></h2>
                        </div>
                  </div>
                  <div class="col-md-4 ">
                        <div class="withdraw status">
                              <h4>Withdraw</h4>
                              <h2>$ <span id="withdrawAmount">00</span></h2>
                        </div>
                  </div>
                  <div class="col-md-4 ">
                        <div class=" balance status">
                              <h4>Balance</h4>
                              <h2>$ <span id="currentBalance">1130</span></h2>
                        </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-6">
                        <div class="gap">
                              <h4>Deposit</h4>
                              <input id="depositAmount" class=" form-control" type="text"
                                    placeholder="$ amount want to Deposit">
                              <br>
                              <button id="depsitBtn" class="btn btn-success">Deposit</button>
                        </div>
                  </div>
                  <div class="col-md-6">
                        <div class="gap">

                              <h4>Withdraw</h4>
                              <input id="withdrawInt" class=" form-control" type="text"
                                    placeholder="$ amount want to Withdraw">
                              <br>
                              <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                        </div>
                  </div>
            </div>
      </div>
      <script>
            // login handler here
            const loginButton = document.getElementById("Ebutton");
            loginButton.addEventListener("click", function () {

                  const loginArea = document.getElementById("login-area");
                  loginArea.style.display = 'none';

                  const tranArea = document.getElementById("transaction-area");
                  tranArea.style.display = "block";
            })

            // deposit btn handler here
            const depositBtn = document.getElementById("depsitBtn");
            depositBtn.addEventListener("click", function () {

                  const depositAmount = document.getElementById("depositAmount").value;
                  const amountNum = parseFloat(depositAmount);

                  spantext("currentDpsAmount", amountNum);

                  spantext("currentBalance", amountNum);



                  document.getElementById("depositAmount").value = "";
            })
            // withdraw btn handler here
            const withdrawBtn = document.getElementById("withdrawBtn")
            withdrawBtn.addEventListener("click", function () {
                  const withdrawInt = getInputNum("withdrawInt");

                  spantext("withdrawAmount", withdrawInt);

                  spantext("currentBalance", -1 * withdrawInt);


                  document.getElementById("withdrawInp").value = "";

            })
            // getInputNum
            function getInputNum(id) {
                  const amount = document.getElementById(id).value;
                  const amountNum = parseFloat(amount);
                  return amountNum
            }
            // parsefloat function
            function spantext(id, Num) {
                  const Balance = document.getElementById(id).innerText;
                  const BalanceNum = parseFloat(Balance);
                  const totalNumber = Num + BalanceNum;
                  document.getElementById(id).innerText = totalNumber;
            }
      </script>


      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
